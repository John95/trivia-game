<!DOCTYPE html>
<html>
<head>
	<title>Trivia Night</title>
	<!-- Bootstrap Stuff -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- my css  -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="h1" id="triviaQuestion">The Question!</div>
		</div>
		<div class="row">
			<div class="form-group">
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadiosA" value="optionA" checked>
				    <span id="first">Your first sample answer... how sweet!</span>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadiosB" value="optionB">
				    <span id="second">Second is still nice.</span>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadiosC" value="optionC">
				    <span id="third">Three's a crowd.</span>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="optionsRadios" id="optionsRadiosD" value="optionD">
				    <span id="fourth">And then there were four</span>
				  </label>
				</div>
				<img src="assets/images/clear-gem.png" id="answerButton">
			</div>
		</div>


		<div class="row">
			<div id="display">00:30</div>

			<div id="buttons">
			  <button id="start">Start</button>
			  <button id="stop">Stop</button>
			  <button id="reset">Reset</button>
			  <button id="lap">Lap</button>
			</div>
		</div>








	</div>

<!-- my javascript -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
